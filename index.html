<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="style.css">
      <title>Hash Generator</title>
  </head>
  <body>

  <p>Hashes: </p>

  <div id="hashes">

      <div id="sha1-hash">
          <p>sha1: </p>
          <input class="hash-input" id="sha1-input" placeholder="sha1 hash"/>
          <button id="sha1-button">Copy</button>
          <p></p>
      </div>

      <div id="sha256-hash">
          <p>sha256: </p>
          <input class="hash-input" id="sha256-input" placeholder="sha256 hash"/>
          <button id="sha256-button">Copy</button>
          <p></p>
      </div>

      <div id="sha512-hash">
          <p>sha512: </p>
          <input class="hash-input" id="sha512-input" placeholder="sha512 hash"/>
          <button id="sha512-button">Copy</button>
          <p></p>
      </div>

      <div id="md5-hash">
          <p>md5: </p>
          <input class="hash-input" id="md5-input" placeholder="md5 hash"/>
          <button id="md5-button">Copy</button>
          <p></p>
      </div>
  </div>

  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
